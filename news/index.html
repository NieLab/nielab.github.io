---
title: Blog
layout: default
---

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div id="content">
				<div class="row">
					<div class="12u">

					  <section>
					  
					  <!--header class="major"-->
					  <header>
 					    <h2>News </h2>
					  </header>


					  {% for post in site.posts offset: 0 limit: 15 %}

					<div class="row">

					  <section class="12u">
					<div class="blogbox post">
					  <a href="#" class="image left"><img src="{{ site.baseurl }}{{ post.featured }}" alt=""></a>

					<div class="inner">

					  <div id="news-title">
					    <p class="alignright"> {{ post.date | date: '%B %d, %Y' }} </p>
					    <p class="aligncenter"> <h3><a href="{{ site.baseurl }}{{ post.url }}" >{{ post.title }} </a></h3></p>
					  </div>
					  
					  <p style="align:justify;">{{ post.excerpt }} </p>
					  

					  <div class="alignright">
					    <a href="{{ site.baseurl }}{{ post.url }}" class="button">More</a>
					  </div>
					  
					  <div style="clear: both;"></div>

					  <hr>
					  
					</div>
					</div>
					</section>

					</div>

					{% endfor %}

					</section>

					</div>
				</div>

		<!-- div class="infinite-spinner"></div -->

				</div>
	</section>
